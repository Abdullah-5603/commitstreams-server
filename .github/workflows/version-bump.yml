name: Bump Version

on:
  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
      - run: npm install
      - run: npm version patch -m "Automatic version bump on merge to main"
      - run: git push
      - name: Trigger deployment workflow
        uses: benc-uk/workflow-dispatch@v1.1 # Example action, choose one you prefer
        with:
          workflow: deploy # Name of the workflow to trigger
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          inputs: '{"version": "${{ steps.get-version.outputs.new_version }}"}'
